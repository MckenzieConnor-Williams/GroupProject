<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="loginStyle.css" />
        <link rel="stylesheet" href="Style.css" />
        <title>Login</title>
    </head>
    <body>
        <div class="center-container">
            <div id="login-container">
                <h2 id="login-title">Welcome Back</h2>
                <p id="login-subtext" class="subtext">Sign in to start your quiz</p>

                <form id="login-form">
                    <label for="email-login" class="bold-label login-label">Email</label>
                    <br />
                    <input type="email" id="email-login" name="email-login" placeholder="Enter your email" class="login-item" required />
                    <br />
                    <label for="password-login" class="bold-label login-label">Password</label>
                    <br />
                    <input type="password" id="password-login" name="password-login" class="login-item" placeholder="Enter your password" required />
                    <br />
                    <input type="submit" value="Sign in" class="login-item" id="login-button" />
                </form>
                <p>Don't have an account? sign up <a href="signup.html">here</a></p>
            </div>
        </div>
    </body>    
</html>
