<!DOCTYPE html>

<html>
    <head>
        <title>Create Your Questions</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Style.css">
        <link rel="stylesheet" href="createStyle.css">
    </head>
    <body>
        <div id="main-container">
            <h1>Quiz Master</h1>

            <p class="subtext">Create your own questions and test your knowledge</p>

            <div id="selection">
                <div id="create-selection" class="selection-option">
                    <p class="bold-label" >Create Questions</p>
                </div>
                <div id="take-selection" class="selection-option">
                    <p class="bold-label">Take Questions</p>
                </div>
            </div>

            <div id="create-container">
                <h2>Create a new question</h2>
                <form id="create-question-form">
                    <label for="question-input" class="bold-label create-form-label">Question</label>
                    <input
                        type="text"
                        id="question-input"
                        class="create-form-input"
                        name="question-input"
                        placeholder="Enter your question..."
                        required 
                    >

                    <label for="answer-input" class="bold-label create-form-label">Answer</label>
                    <input
                        type="text"
                        id="answer-input"
                        class="create-form-input"
                        name="answer-input"
                        placeholder="Enter the correct Answer..."
                        required
                    >

                    <input
                        type="submit"
                        id="add-question-btn"
                        name="add-question-btn"
                        value="Add Question"
                    >
                </form>
            </div>
            <div id="bottom-container">
                <h2>Your Questions (0)</h2>
                <div id="questions-container">
                    <p class="subtext">No questions yet, create your first question above</p>
                </div>
            </div>
        </div>
    </body>
</html>
