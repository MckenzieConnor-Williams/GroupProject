<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="Style.css" />
        <link rel="stylesheet" href="loginStyle.css" />
        <title>Login</title>
    </head>
    <body>
        <main class="center-container">
            <section id="login-container">
                <h1 id="login-title">Welcome Back</h1>
                <p id="login-subtext">Sign in to start your quiz</p>

                <form id="login-form">
                    <label for="email-login" class="bold-label login-label">Email</label>
                    <input
                        type="email"
                        id="email-login"
                        name="email-login"
                        placeholder="Enter your email"
                        class="login-item"
                        required
                    />

                    <label for="password-login" class="bold-label login-label">Password</label>
                    <input
                        type="password"
                        id="password-login"
                        name="password-login"
                        class="login-item"
                        placeholder="Enter your password"
                        required
                    />

                    <input type="submit" value="Sign In" class="login-item" id="login-button" />
                </form>

                <p class="login-footer">
                    Don't have an account?
                    <a href="signup.html">Sign up</a>
                </p>
            </section>
        </main>
    </body>
</html>
